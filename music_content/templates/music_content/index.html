<!-- load the path -->
{% load staticfiles %}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet" type="text/css">
<script src = "https://ajax.googleapis.com/ajax.libs/jquery/1.12.0/jquery.min.js"></script>
<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static 'music_content/style.css'  %}">

<nav class="navbar navar-inverse">
    <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'music:index' %}">Pied Piper</a>
    </div>
</nav>
{% if all_albums %}
<ul>
    {% for album in all_albums %}

    <li> <a href="{% url 'music:detail' album.id %}">{{ album.album_title }}</a>  </li>
    {% endfor %}
</ul>
{% else %}
    <h2> No albums Found </h2>
{% endif %}
