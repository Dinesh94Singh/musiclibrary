{% extends 'music_content/base.html' %}
{% block title %} Album Details {% endblock %}


{% block block1 %}
<h1 class="font1"> {{ album.album_title }}</h1>
<h2 class="font1"> {{ album.artist }}</h2>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <img src="http://i.imgur.com/b9b13Rd.png"/>
        {% endif %}
    {% endfor %}

{% endblock %}
